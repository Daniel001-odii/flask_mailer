<!DOCTYPE html>
<html>
<head>
    <title>A Techzone visitor sent a message</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body >
    <div class="mail_body" style="background: #fff; padding: 10px;">
        <div class="header" style="">
            <img src="https://raw.githubusercontent.com/Daniel001-odii/tempCss/main/techzone_white.png" height="30px"/>
        </div>


        <p style="font-size: 20px; padding: 5px;">You have a new message from {{ name }}, who sent a message via the support form.</p>


        <div style="font-size: 20px; padding: 15px;" class="message">{{ message }}</div>

        <div style="font-size: 20px;padding: 5px;" class="name">Name: {{ name }}</div>

        <div style="font-size: 20px;padding: 5px;" class="email">Email: {{ email }}</div>
        
        <div style="font-size: 20px; padding: 5px;" class="phone">
            Phone: 
            <a href="tel:0{{ phone }}">
               0{{ phone }}
            </a>
        </div>

        <a href="mailto:{{ email }}">
            <button style="
            margin-top: 50px;
            width: 100%;
            text-align: center;
            background: #4e79bc;
            color: #FFF;
            border: none;
            font-size: 20px;
            padding: 12px;" class="reply_button"> Respond </button>
        </a>
    </div>



<style>
body{
    width: 400px;
    margin: 0 auto;
    height: 100vh;
    background: grey;
    font-family: 'Poppins', sans-serif;
    font-size: 14px !important;
}
h1{
    text-align: center;
    background: #4e79bc;
    color: #FFF;
    padding: 15px;
}

</style>
</body>
</html>
